<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <li><image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQGJi0xCBQU-qKoZwCbxF5-1gc3yIqHaMHSQ&s" width="100"></li> 
    <h1>MAHAKALENGLISH MEDIUM HIGHER SECONDARY SCHOOL SIYA DEWAS (MADHYA PRADESH) PIN CODE 455001</h1>
  </header>

  <!-- Student Section -->
  <section>
    <h2>Student Details</h2>
    <div class="form">
      <input type="text" id="studentName" placeholder="Name">
      <input type="email" id="studentEmail" placeholder="Email">
      <input type="number" id="studentAge" placeholder="Age">
      <input type="text" id="studentClass" placeholder="Class">
      <input type="text" id="studentAddress" placeholder="Address">
      <button onclick="addStudent()">Add Student</button>
    </div>
    <table id="studentTable" class="styled-table">
      <thead>
        <tr><th>Name</th><th>Email</th><th>Age</th><th>Class</th><th>Address</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Teacher Section -->
  <section>
    <h2>Teacher Details</h2>
    <div class="form">
      <input type="text" id="teacherName" placeholder="Name">
      <input type="text" id="teacherId" placeholder="ID">
      <input type="text" id="teacherSubject" placeholder="Subject">
      <input type="text" id="teacherAddress" placeholder="Address">
      <button onclick="addTeacher()">Add Teacher</button>
    </div>
    <table id="teacherTable" class="styled-table">
      <thead>
        <tr><th>Name</th><th>ID</th><th>Subject</th><th>Address</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Course Section -->
  <section>
    <h2>Course Details</h2>
    <div class="form">
      <input type="text" id="courseName" placeholder="Name">
      <input type="text" id="courseId" placeholder="ID">
      <input type="number" id="courseCredits" placeholder="Credits">
      <button onclick="addCourse()">Add Course</button>
    </div>
    <table id="courseTable" class="styled-table">
      <thead>
        <tr><th>Name</th><th>ID</th><th>Credits</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="script.js"></script>
</body>
</html>
